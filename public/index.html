<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library management</title>
</head>
<body>
    <div id="body-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <span class="navbar-brand mb-0 h1">Library management</span>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Authors</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">Books</a></li>
                </ul>
              </div>
            </div>
        </nav>
        <div id="content" class="container">
            <div class="table-content">
                <div class="table-heading">
                    <h3>Authors</h3>
                    <div class="buttons">
                        <input class="btn btn-light" type="button" value="Add">
                        <input class="btn btn-light" type="button" value="Update">
                        <input class="btn btn-light" type="button" value="Delete">
                    </div>
                </div>
                <table id="authors-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                </table>
                <tbody></tbody>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index-content.js"></script>
</body>
</html>
